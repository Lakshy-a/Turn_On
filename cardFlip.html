<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Effect</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.card {
    perspective: 1000px;
}

.card-inner {
    position: relative;
    width: 200px;
    height: 300px;
    transition: transform 0.8s ease-in-out, transform 0.8s ease;
    transform-style: preserve-3d;
    transform: scale(1);
}

.card:hover .card-inner {
    transform: rotateY(180deg) scale(1.1);
}

.card-front,
.card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    color: #fff;
    border-radius: 10px;
}

.card-front {
    background: #007bff;
}

.card-back {
    background: #28a745;
    transform: rotateY(180deg);
}

    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <p>Front Side</p>
            </div>
            <div class="card-back">
                <p>Back Side</p>
            </div>
        </div>
    </div>
</body>
</html>
